<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../FirstHtml/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{ msg }}
    <p>{{ msg1 }}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue!',
            another: 'another hello vue'
        },
        watch: {
            msg: function (newval, oldval) {
                console.log('newval is' + newval)
                console.log('oldval is' + oldval)
            }
        },
        computed: {
            msg1: function () {
                return 'computed:' + this.msg + ',' + this.another
            }
        }
    })
</script>
</body>
</html>
