<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<span id="span1" v-once>Message: {{msg}}</span>
<p id="p1">Using v-html directive: <span v-html="rawHtml"></span></p>
<script>
    const span1 = new Vue({
        el: '#span1',
        data: {
            msg: 'this is message'
        }
    });

    span1.msg = 'other message';

    const p1 = new Vue({
        el: '#p1',
        data: {
            rawHtml: '<span style=\'color:red\'>This should be red.</span>'
        }
    })
</script>

</body>
</html>
