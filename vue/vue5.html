<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue 5</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse</button>
</div>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data:{
            message:'Hello World'
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>

</body>
