<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue 7</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    const app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: "text 0"},
                {id: 1, text: "text 1"},
                {id: 2, text: "text 2"},
                {id: 3, text: "text 3"}
            ]
        }
    })
</script>

</body>
