<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test3</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="div3">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>
<script>
    const div3 = new Vue({
        el: '#div3',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    })
</script>
</body>
</html>
