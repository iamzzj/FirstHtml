<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstHtml</title>
    <link rel="icon" href="../FirstHtml/image/title.png" type="image/png">
    <script src="../FirstHtml/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })
</script>
</body>
</html>
